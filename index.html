<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="left_n">
                <h1>Where in the world?</h1>
            </div>

            <div class="right_n">
                <p>Dark Mode</p>
            </div>
        </div>
    </header>

    <main>
        <div class="search">
            <input placeholder="Search for a country…" type="text">
            <img class="se10" src="./assets/icons/search (1).png" alt="">
        </div>
        <div class="wrapper">
            <div class="Card">
                <img src="./assets/img/G.png" alt="">
                <p>Germany</p>
            </div>
            <div class="Card">
                <img src="./assets/img/Usa.png" alt="">
                <p>United States of America</p>
            </div>
            <div class="Card">
                <img src="./assets/img/B.png" alt="">
                <p>Brazil</p>
            </div>
            <div class="Card">
                <img src="./assets/img/I.png" alt="">
                <p>Iceland</p>
            </div>
            <div class="Card">
                <img src="./assets/img/A.png" alt="">
                <p>Afghanistan</p>
            </div>
            <div class="Card">
                <img src="./assets/img/Al.png" alt="">
                <p>Åland Islands</p>
            </div>
            <div class="Card">
                <img src="./assets/img/Alb.png" alt="">
                <p>Albania</p>
            </div>
            <div class="Card">
                <img src="./assets/img/P.png" alt="">
                <p>Algeria</p>
            </div> 
        </div>
    </main>
</body>
</html>
